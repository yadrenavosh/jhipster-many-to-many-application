<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="internalCode">
            <h2><span>Internal Code</span> {{internalCode.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{internalCode.code}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{internalCode.description}}</span>
                </dd>
                <dt><span>External</span></dt>
                <dd>
                    <span *ngFor="let external of internalCode.externals; let last = last">
                        <a [routerLink]="['/external-code', external?.id, 'view' ]">{{external.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/internal-code', internalCode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
